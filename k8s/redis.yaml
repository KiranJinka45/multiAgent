apiVersion: apps/v1
kind: Deployment
metadata:
  name: multiagent-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: multiagent-redis
  template:
    metadata:
      labels:
        app: multiagent-redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        command: ["redis-server", "--save", "60", "1", "--loglevel", "warning"]
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  selector:
    app: multiagent-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
